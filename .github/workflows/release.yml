name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  pypi_build:
    name: Build and Publish Python Package on Ubuntu
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # Required for OIDC authentication with PyPI
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies for PyPI package
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build Python package
        run: |
          mkdir package-dist
          python -m build --outdir package-dist

      - name: Upload Package Artifact
        uses: actions/upload-artifact@v3
        with:
          name: package-dist
          path: package-dist/*

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
        # For production releases, remove or change the repository-url

  exe_build:
    name: Build Standalone Executable on Windows
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies for executable
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller Pillow sip
          pip install -r requirements.txt

      - name: Build Standalone Executable
        run: |
          mkdir exe-dist
          pyinstaller --noconsole --onefile --icon=docs/images/test.jpg --name Authipy --distpath exe-dist src/authipy/main.py

      - name: Upload Executable Artifact
        uses: actions/upload-artifact@v3
        with:
          name: exe-dist
          path: exe-dist/*

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [pypi_build, exe_build]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download Package Artifact
        uses: actions/download-artifact@v3
        with:
          name: package-dist
          path: package-dist

      - name: Download Executable Artifact
        uses: actions/download-artifact@v3
        with:
          name: exe-dist
          path: exe-dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            package-dist/*
            exe-dist/*
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
